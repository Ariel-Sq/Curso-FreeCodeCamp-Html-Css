<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>AppDeGatos</h2>
    <main>
      <h3>Imagenes de gatos</h3>
      <!-- TODO: Agregar enlace a imagenes de gatos -->
      <p>
        Haz click aquí para ver más
        <a
          href="https://www.freecodecamp.org/espanol/"
          target="_blank"
          rel="noopener noreferrer"
          >imágenes de gatos
        </a>
      </p>

      <a
        href="https://www.freecodecamp.org/espanol/"
        target="blank"
        rel="noopener noreferrer"
        ><img
          src="img/ab74aa95-3656-424c-8ca1-dce590aabb97_16-9-discover-aspect-ratio_default_0.jpg"
          alt="Un lindo gatito"
          width="400"
      /></a>
      <hr />
      <h3>Listas de gatos</h3>

      <div>
        <p>Cosas que los gatos <em>aman:</em></p>
        <ul>
          <li>Menta gatuna</li>
          <li>Apuntadores laser</li>
          <li><s>Lasaña</s></li>
        </ul>
        <img
          src="https://www.zooplus.es/magazine/wp-content/uploads/2017/10/fotolia_111934933-1024x816.jpg"
          alt="otro gato"
          width="400"
        />

        <p>Cosas que los gatos <strong>odian:</strong></p>
        <ol>
          <li>Tratamiento antipulgas</li>
          <li>Truenos</li>
          <li>Otros gatos</li>
        </ol>
        <img
          src="https://imagenes.diariodenavarra.es/files/image_645_359/uploads/2021/02/18/60ae5c9db9f42.jpeg"
          alt="Gato asustado"
          width="600"
        />
      </div>

      <form action="/enviar-respuesta">
        <!--botones de radio-->
        <label for="interior"
          ><input
            id="interior"
            type="radio"
            value="interior"
            name="interior-exterior"
            checked
          />Interior </label
        ><br />
        <label for="exterior"
          ><input
            id="exterior"
            type="radio"
            value="exterior"
            name="interior-exterior"
          />Exterior </label
        ><br />

        <!--casillas de verificacion-->
        <label for="carinoso"
          ><input
            id="carinoso"
            type="checkbox"
            value="carinoso"
            name="personalidad"
            checked
          />Cariñoso
        </label>
        <label for="perezoso"
          ><input
            id="perezoso"
            type="checkbox"
            value="perezoso"
            name="personalidad"
          />Perezoso
        </label>
        <label for="energico"
          ><input
            id="energico"
            type="checkbox"
            value="energetico"
            name="personalidad"
          />Energico
        </label>

        <!--texto y boton enviar-->
        <input
          type="text"
          placeholder="url de la foto de tu gato"
          required
        /><br />
        <button type="submit">Enviar</button>
      </form>
    </main>
    <footer>
      <p>
        <small
          >derechos de autor -
          <a
            href="https://www.freecodecamp.org/espanol/"
            target="_blank"
            rel="noopener noreferrer"
            >freeCodeCamp.org</a
          ></small
        >
      </p>
    </footer>
  </body>
</html>
